<body>
    
    <h1>对象的扩展</h1>

<script type="text/javascript">
    // 浅复制
    // * Object.assign()：合并/扩展对象
    // 

    var person = {
        name    :  'laoxie',
        age     :  18,
        gender  :  '男',
        hobby   :  ['女', 'money', '车', '孩子'],
        fn      :  function(){
            console.log('fn');
        }
    };

    var person2 = {
        name2   :  'sbDK',
        age2    :  38,
        gender2 :  'Gay',
        hobby2  :  ['女', 'money', '车', '孩子'],
        fn2     :  function(){
            console.log('fn2');
        }
    };

    // 浅复制
    var newobj1 = {}

    for(var key in person){
        newobj1[key] = person[key];
    };

    person.fn();
    // console.log(newobj1);

    // * Object.assign()：合并/扩展对象
    var obj   =  Object.assign(person2, person);
    
    var per   =  {chineseName: '谢谢' ,age: 19};

    objs  =  Object.assign(person2, {chineseName: '谢谢' ,age: 19});

    console.log(objs);

    // var newObj = JSON.parse(JSON.stringify(obj));

    // console.log(newObj);

    var myName = 'laoxie';

    // [myName]  使用变量值作为属性名
    var myName = 'laoxie';
    var per2 = {
        [myName] : 18,
        coding(){
            console.log(this.coding);
        }
    }
    // coding(){}   等效与 =>    coding:function(){}
    console.log(per2);
    per2.coding();

    // 箭头函数
    
    var arr = [10,11,12,20,21,22];

    var res = arr.map(function(item,idx){

        item *= 1.2;
        item += idx;
        console.log(idx);  // 0 1 2 3 4 5 ;
        return item;

    })
    console.log(res);
</script>

</body>
</html>
