<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>全选</title>
</head>
<body>
    <table id="dataList">
        <caption>爱好</caption>
        <thead>
            <th><input type="checkbox" name="all" id="all">全选</th>
            <th><input type="checkbox" name="fx" id="fx">反选</th>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="hobby"></td>
                <td>篮球</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="hobby"></td>
                <td>足球</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="hobby"></td>
                <td>羽毛球</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="hobby"></td>
                <td>爬山</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="hobby"></td>
                <td>游泳</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="hobby"></td>
                <td>购物</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="hobby"></td>
                <td>看电影</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="hobby"></td>
                <td>旅游</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="hobby"></td>
                <td>音乐</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="hobby"></td>
                <td>画画</td>
            </tr>
        </tbody>
    </table>
    

    <script type="text/javascript">
        var all    = document.getElementById('all');
        var fx     = document.getElementById('fx');
        var hobby  = document.getElementsByName('hobby');
        console.log(all);
        console.log(fx);
        console.log(hobby);

        // 全选，！全选；
        all.onclick = function(){
            for(var i=0;i<hobby.length;i++){
                hobby[i].checked = all.checked;

            }
        }

        // 反选，！反选；
        fx.onclick = function(){
            for(var i=0;i<hobby.length;i++){
                hobby[i].checked = !hobby[i].checked;
                all.checked = isCheckAll();
            }
        }

        // 给每个 复选框绑定事件
        for(var i=0;i<hobby.length;i++){
            hobby[i].onclick = function(){
                all.checked = isCheckAll();
            }
        }

        // 这个 函数 循环所有 复选框 返回 一个 布尔值
        function isCheckAll(){
            var res = true;
            
            for(var i=0;i<hobby.length;i++){
                if(!hobby[i].checked){
                    res = false;
                    break;
                }
            }
            return res;
        }



    </script>


</body>
</html>
