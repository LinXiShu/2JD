<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>碰壁反弹</title>

    <style type="text/css">
        
        body{background: black;}

        #box{display: block;width: 1400px;height: 750px; border: 1px solid #fff;position: relative;

        }

        #box #ball{
            width: 50px;height: 50px;border-radius: 50% 50%;
            border: 1px solid #fff;position: absolute;top: 1px; left: 1px;
            background: #fff;
        }

    </style>
</head>
<body>
    
    
    
    <div id="box" >
        <div id="ball"></div>
    </div>


    <script type="text/javascript"> 

        var box  = document.getElementById('box') ;
        var ball = document.getElementById('ball'); 

        var x=1,y=1,timer1=null,movex=1,movey=1;
        
        console.log(box.clientWidth);
        console.log(ball.clientWidth);

        timer1 = setInterval(function(){

        if(movex){
            x++;
            if(x>=box.clientWidth-ball.clientWidth){
                console.log(x);
                movex = 0;
            }
            ball.style.left = x + 'px'
        }else{
            x--;
            if(x<=0){
                movex = 1;
            }
            ball.style.left = x + 'px';
        };

        if(movey){
            y++;
            if(y>=box.clientHeight-ball.clientHeight){
                movey = 0;

            }
            ball.style.top = y + 'px';
        }else{
            y--;

            if(y<=0){
                movey = 1;
            }
            ball.style.top = y + 'px'
        }



}, 1)


    </script>

</body>
</html>
