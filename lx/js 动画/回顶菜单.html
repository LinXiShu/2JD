<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>回顶菜单</title>

    <style type="text/css">
        #box{ width: 100%; height: 4000px; background: url(../../img2/asd.jpg); }
        #right{
            width: 50px;height: 100%;position: fixed;background: black;
            right: 0;color:#fff;line-height: 50px; font-size: 30px;text-align: center;
        }
        #right #F1{width:99%; height: 50px;background: black;border: 1px solid #fff;color: #fff;margin: 10% 0;text-align: center;line-height: 50px;font-size: 30px;position: absolute;bottom: 50px;}
    </style>
</head>
<body >
    <div id="right"><br /><br /><br /><br /><br /><br />
    回顶菜单
        <div id="F1">↑</div>
    </div>
    <div id="box"></div>



<script type="text/javascript">

        var F1 = document.getElementById('F1');

        F1.onclick = function(){
            show();
        }
            function show(){
            // console.log(window.scrollY);
            var scrollY;
            var speed;

            var times = setInterval(function(){

            scrollY = window.scrollY;

            speed = Math.floor( scrollY / 8 );

            console.log(scrollY / 20);

            if(speed <= 1 ){
            speed = Math.floor( scrollY / 2 );

                if(speed <= 0.6){
                    window.scrollBy(0, 0);
                    clearInterval(times);
                }
            }

            window.scrollBy(0, -speed);

            }, 30);
        }

</script>   
</body>
</html>
