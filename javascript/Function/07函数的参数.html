<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07函数的参数</title>
	<script>
		/*
			函数的参数
				* 形参：声明函数时圆括号内定义的变量（a,b）
				* 实参：函数执行时传入的参数(10,20)
		 */
		
		// 求和
		// 声明
		function sum(a,b){
			// var a=10,b=20
			// var a=11,b=21
			// var a=666,b
			// var a=7,b=8
			console.log(a,b);
		}

		// 执行
		sum(10,20);
		sum(11,21);
		sum(666);
		sum(7,8,9,10);
	</script>
</head>
<body>
	
</body>
</html>
