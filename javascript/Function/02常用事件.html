<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02常用事件</title>
	<style>
		#box{width:200px;height:100px;background-color: #58bc58;}
	</style>
</head>
<body>
	<!-- <button id="btn" onclick="show()">按钮</button> -->
	<button id="btn">按钮</button>
	<div id="box"></div>
	<script>
		/*
			结构、表现、行为 三者分离
			TML   CSS	JS

			常用事件（事件都是一瞬间触发的）
				* onclick：单击
				* ondblclick：双击事件
				* onmouseover：鼠标移入事件
				* onmouseout:鼠标移开事件
				* onkeyup：键盘按键弹起事件
				* onkeydown：键盘按键按下
				* onchange：内容改变事件（一般用于表单元素）
				* oninput：输入时触发
		 */
		var btn = document.getElementById('btn');
		var box = document.getElementById('box');

		// 事件驱动函数执行
		// 事件发生时才执行函数（不是立即执行，不用加括号）
		btn.onclick = show;

		function show(){
			console.log(666);
		}


		// 给box添加点击事件
		box.ondblclick = function(){
			console.log(999);
		}

		box.onmouseover = function(){
			console.log('mouseover');
		}


		box.onmouseout = function(){
			console.log('mouseout');
		}
	</script>
</body>
</html>
