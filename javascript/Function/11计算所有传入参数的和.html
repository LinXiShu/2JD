<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装一个函数，计算所有传入参数的和</title>
	<script>
		/*
			封装一个函数，计算所有传入参数的和
				* arguments：
					* 函数内部隐藏的对象（是一个类数组），
					* 保存着实参的信息
					* length：保存实参的个数

				* 数组的读取
					* [10,20,30,40,50,60]
					* 索引值(index)：从0开始的正整数
						* 第一个：0 => arguments[0]
						* 最后一个：length-1 => arguments[arguments.length-1]

			()：函数
			[]：数组
		 */
		
		// 求和
		function sum(){
			//[10,20]
			//[10,11,12]
			//[10,20,30,40,50,60]
			// console.log(arguments.length);

			var res = 0;

			/*
				i 		res(0)
				0		0+10
				1		10+20  => 30
			-------------------------------
				0 		0+10
				1		10+11
				2		21+12  => 33
			 */
			for(var i=0;i<arguments.length;i++){
				// res = res + arguments[i]
				res += arguments[i];
			}

			// 返回结果
			return res;
			console.log(666);//这里的代码不被执行
		}



		sum(10,20);//30
		sum(10,11,12);//33
		sum(10,20,30,40,50,60);//210


		var num = 10
		var num = [10,20,30]
	</script>
</head>
