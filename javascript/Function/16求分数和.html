		function sum(num){
			// 用于保存计算的和
			var res = 0;

			/*if(num%2 === 0){

				}
			}*/
			var i = num%2===0 ? 2:1;
			for(;i<=num;i+=2){
				res += 1/i;
			}


			return res;
		}


		sum(5);//1/1+1/3+1/5
