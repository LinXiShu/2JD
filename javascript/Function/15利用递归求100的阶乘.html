<head>
	<meta charset="UTF-8">
	<title>15利用递归求100的阶乘</title>
	<script>
		/*
			利用递归求100的阶乘
				5! = 5*4*3*2*1
				* 找出跳出条件（<=1）
				fac(5) = 5 * fac(4)
							 4 * fac(3)
								 3 * fac(2)
									 2 * fac(1)
										 return 1;
									 2 * 1
								3 *  2 * 1
							4 * 3 *  2 * 1
						5 * 4 * 3 *  2 * 1

				推导公式：fac(n) = n*fac(n-1);
		 */
		

		function factorial(num){
			// 跳出条件
			if(num<=1){
				return 1;
			}
			return num * factorial(num-1);
		}

		factorial(5);//120
	</script>
